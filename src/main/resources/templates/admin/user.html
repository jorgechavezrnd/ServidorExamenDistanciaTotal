<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>User</title>
    <link href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<form th:action="@{/admin/home}" method="get">
    <button name="registration" type="Submit">Home</button>
</form>
<div class="container">
    <h2>Category Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.id}">Id</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.name}">Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Last Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.lastName}">Last Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.email}">Email</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Roles:</label>
                <div class="col-sm-10" th:each="role : ${user.getRoles()}">
                    <p class="form-control-static" th:text="${role.role}">Role</p>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
